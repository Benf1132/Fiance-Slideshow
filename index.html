<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Lock viewport scaling on mobile so the layout is centered immediately -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Countdown to Wedding</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Background Image -->
      <div class="background"></div>

      <!-- Moving "1 Day Left" Text -->
      <div id="moving-text"></div>

      <!-- Circle Button (transforms to Heart on hover) -->
      <button id="startButton" class="circle-button">
        <span class="heart-text">Press Me</span>
      </button>

      <!-- Slideshow Container (hidden initially) -->
      <div class="slideshow-container" id="slideshow-container" style="display: none;">
        <div id="slideshow-wrapper"></div>
      </div>

      <!-- Slideshow Controls (hidden initially) -->
      <div id="controls" style="display: none;">
        <button id="prevButton" class="arrow-button">◀</button>
        <button id="playPauseSlideshow">▶ Slideshow</button>
        <button id="playPauseMusic">▶ Music</button>
        <button id="nextButton" class="arrow-button">▶</button>
      </div>

      <!-- Song Selector (hidden initially) -->
      <div id="songSelectorContainer" style="display: none;">
        <select id="songSelector">
          <option value="">Random Song</option>
          <option value="10,000_hours.mp3">Song 1</option>
          <option value="all_of_me.mp3">Song 2</option>
          <option value="always_you.mp3">Song 3</option>
          <option value="carry_you_home.mp3">Song 4</option>
          <option value="forever_and_ever.mp3">Song 5</option>
          <option value="just_the_way_you_are.mp3">Song 6</option>
          <option value="marry_me.mp3">Song 7</option>
          <option value="marry_you.mp3">Song 8</option>
          <option value="perfect.mp3">Song 9</option>
          <option value="speechless.mp3">Song 10</option>
          <option value="stargazing.mp3">Song 11</option>
          <option value="that_part.mp3">Song 12</option>
          <option value="worth_the_wait.mp3">Song 13</option>
        </select>
      </div>

      <!-- Final Message Overlay (hidden initially) -->
      <div id="finalMessage" style="display: none;">
        <div id="finalContent">
          <!-- Top row: Falling hearts -->
          <div class="falling-hearts-container top-row">
            <div class="final-heart falling-heart"></div>
            <div class="final-heart falling-heart"></div>
            <div class="final-heart falling-heart"></div>
            <div class="final-heart falling-heart"></div>
            <div class="final-heart falling-heart"></div>
          </div>
          <!-- Middle: Pulsating "I Love You" text -->
          <h1 class="pulsate">I Love You</h1>
          <!-- Middle row: Pulsating hearts -->
          <div class="pulsing-hearts-container">
            <div class="final-heart pulsate-heart"></div>
            <div class="final-heart pulsate-heart"></div>
            <div class="final-heart pulsate-heart"></div>
            <div class="final-heart pulsate-heart"></div>
            <div class="final-heart pulsate-heart"></div>
          </div>
          <!-- Replay button -->
          <button id="replayButton">Replay</button>
          <!-- Bottom row: Falling hearts -->
          <div class="falling-hearts-container bottom-row">
            <div class="final-heart falling-heart"></div>
            <div class="final-heart falling-heart"></div>
            <div class="final-heart falling-heart"></div>
            <div class="final-heart falling-heart"></div>
            <div class="final-heart falling-heart"></div>
          </div>
        </div>
      </div>

      <!-- Background Music -->
      <audio id="backgroundMusic">
        <source src="audio/that_part.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>
    <script src="script.js"></script>
  </body>
</html>

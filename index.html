<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Lock viewport scaling on mobile so layout is centered immediately -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Countdown to Wedding</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Background Image -->
      <div class="background"></div>

      <!-- Moving "1 Day Left" Text -->
      <div id="moving-text"></div>

      <!-- Circle Button (transforms to Heart on hover) -->
      <button id="startButton" class="circle-button">
        <span class="heart-text">Press Me</span>
      </button>

      <!-- Slideshow Container (hidden initially) -->
      <div class="slideshow-container" id="slideshow-container" style="display: none;">
        <div id="slideshow-wrapper"></div>
      </div>

      <!-- Slideshow Controls (hidden initially) -->
      <div id="controls" style="display: none;">
        <button id="prevButton" class="arrow-button">◀</button>
        <button id="playPauseSlideshow">▶ Slideshow</button>
        <button id="playPauseMusic">▶ Music</button>
        <button id="nextButton" class="arrow-button">▶</button>
      </div>

      <!-- Final Message Overlay (hidden initially) -->
      <div id="finalMessage" style="display: none;">
        <div id="finalContent">
          <h1 class="pulsate">I Love You</h1>
          <div class="hearts-container">
            <!-- Adjust or add more hearts as desired -->
            <div class="heart" style="left:10%; top:0;"></div>
            <div class="heart" style="left:40%; top:20px;"></div>
            <div class="heart" style="left:70%; top:0;"></div>
            <div class="heart" style="left:30%; top:50px;"></div>
            <div class="heart" style="left:60%; top:50px;"></div>
          </div>
          <button id="replayButton">Replay</button>
        </div>
      </div>

      <!-- Background Music -->
      <audio id="backgroundMusic" loop>
        <source src="audio/that_part.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>
    <script src="script.js"></script>
  </body>
</html>

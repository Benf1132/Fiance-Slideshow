<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Countdown to Wedding</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Background Image -->
      <div class="background"></div>

      <!-- Moving "1 Day Left" Text -->
      <div id="moving-text"></div>

      <!-- Circle Button (transforms to Heart on hover) -->
      <button id="startButton" class="circle-button">
        <span class="heart-text">Press Me</span>
      </button>

      <!-- Slideshow Container (hidden initially) -->
      <div class="slideshow-container" id="slideshow-container" style="display: none;">
        <div id="slideshow-wrapper"></div>
      </div>

      <!-- Slideshow Controls (hidden initially) -->
      <div id="controls" style="display: none;">
        <button id="prevButton" class="arrow-button">◀</button>
        <button id="playPauseSlideshow">▶ Slideshow</button>
        <button id="playPauseMusic">▶ Music</button>
        <button id="nextButton" class="arrow-button">▶</button>
      </div>

      <!-- Song Selector (raised & centered) -->
      <div id="songSelectorContainer" style="display: none;">
        <select id="songSelector">
          <option value="audio/10,000_hours.mp3">10,000 Hours - Dan + Shay & Justin Bieber</option>
          <option value="audio/all_of_me.mp3">All of Me - John Legend</option>
          <option value="audio/always_you.mp3">Always You - Louis Tomlinson</option>
          <option value="audio/carry_you_home.mp3">Carry You Home - Alex Warren</option>
          <option value="audio/forever_and_ever.mp3">Forever and Ever and Always - Ryan Mack</option>
          <option value="audio/just_the_way_you_are.mp3">Just the Way You Are - Bruno Mars</option>
          <option value="audio/marry_me.mp3">Marry Me - Jason Derulo</option>
          <option value="audio/marry_you.mp3">Marry You - Bruno Mars</option>
          <option value="audio/perfect.mp3">Perfect - Ed Sheeran</option>
          <option value="audio/speechless.mp3">Speechless - Dan + Shay</option>
          <option value="audio/stargazing.mp3">Stargazing - Myles Smith</option>
          <option value="audio/that_part.mp3">That Part - Lauren Spencer Smith</option>
          <option value="audio/worth_the_wait.mp3">Worth the Wait - Spencer Crandall</option>
        </select>
      </div>

      <!-- Final Message Overlay -->
      <div id="finalMessage" style="display: none;">
        <div id="finalContent">
          <div class="falling-hearts-container top-row">
            <div class="final-heart falling-heart"></div>
            <div class="final-heart falling-heart"></div>
            <div class="final-heart falling-heart"></div>
          </div>
          <h1 class="pulsate">I Love You</h1>
          <div class="pulsing-hearts-container">
            <div class="final-heart pulsate-heart"></div>
            <div class="final-heart pulsate-heart"></div>
            <div class="final-heart pulsate-heart"></div>
          </div>
          <button id="replayButton">Replay</button>
          <div class="falling-hearts-container bottom-row">
            <div class="final-heart falling-heart"></div>
            <div class="final-heart falling-heart"></div>
            <div class="final-heart falling-heart"></div>
          </div>
        </div>
      </div>

      <!-- Background Music -->
      <audio id="backgroundMusic"></audio>
    </div>
    <script src="script.js"></script>
  </body>
</html>
